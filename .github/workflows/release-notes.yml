name: Main

on:
  push:
    tags:
      - "*.*.*"

jobs:
  create-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Changelog
        run: docker run --rm -v `pwd`/generate-changelog.php:/opt/generate-changelog.php exozet/draft-docker-php:${{ github.ref_name }} php /opt/generate-changelog.php exozet/draft-docker-php:${{ github.ref_name }} > RELEASE_NOTES.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: RELEASE_NOTES.txt
